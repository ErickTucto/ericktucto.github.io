---
layout: home
---
<div class="offset-2"></div>
<div id="history" class="grid-1 col-8 h-center">
    {% for post in site.posts %}
        <div class="grid-8">
            <div class="grid-1 narrow col-1 date">
                <div class="me-center">
                    {{ post.date | date: "%b" | date_es }}<br>
                    {{ post.date | date: "%d" }}
                </div>
            </div>
            <div class="col-7 post">
                <div>
                    <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
                    <div class="description">{{ post.excerpt }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
