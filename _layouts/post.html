---
layout: default
---

<div id="content" class="grid-12 col-all narrow">
    <div class="offset-1"></div>
    <div id="post" class="col-10 h-center">
        <div class="post-header">
            <div class="post-title">{{ page.title }}</div>
            <div id="tags">
                {% for tag in page.tags %}
                    <a href="https//google.com" class="tag">#{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="post-body">
            {{ content }}
        </div>
        <div class="post-footer">{{ page.date }}</div>
    </div>
</div>
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.dateModified }}",
        "image": {
            "@type": "ImageObject",
            "url": "{{ page.image }}"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "http://ericktucto.github.io/"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ site.author }}",
            "logo": {
                "@type": "ImageObject",
                "url": "https://raw.githubusercontent.com/ErickTucto/ericktucto.github.io/master/favicon.ico"
            }
        },
        "author": {
            "@type": "Person",
            "name": "{{ site.author }}"
        }
    }
</script>
